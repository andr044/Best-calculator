<!DOCTYPE html>
<html>

<head>
    <meta charset utf-8>
    <title>Работа с таблицами</title>
    <link rel="icon" href="2020-07-28_16h29_09.png" type="image/x-icon">

<body>
    <table border="1" cellspacing="0" cellpadding="0" width="200" height="200"> 
        <!-- cellspacing - Границы ячеек; border - границы таблицы -->
        <!-- cellpadding - отступы-->
        <tr>  <!-- ряд таблицы: -->
            <th>Имя</th> <!-- ячейки-заголовки - шапка таблицы  -->
            <th>Фамилия</th>
            <th>Зарплата</th>
        </tr>
        
        <tr>  <!--Это будет второй ряд таблицы:-->
            <td colspan="2">Ячейка 1</td> <!-- Расширение ячейки вправо - как объединение -->
            <td>Ячейка 2</td> <!-- ячейки -->
            <td>Ячейка 3</td>
        </tr>
       
        <tr>
            <td colspan="2" rowspan="2">Ячейка 4</td> <!-- Расширение ячейки вправо и вниз - как объединение -->
            <!-- Расширение ячейки вниз  -->
            <td>Ячейка 5</td>
            <td>Ячейка 6</td>
        </tr>

    </table>
    
</body>
