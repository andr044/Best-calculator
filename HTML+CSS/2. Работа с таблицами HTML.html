<!DOCTYPE html>
<html>

<head>
    <meta charset utf-8>
    <title>Название вкладки на сайте</title>
    <link rel="icon" href="2020-07-28_16h29_09.png" type="image/x-icon">

<body>
    <table border="1" cellspacing="0" cellpadding="0" width="300" height="300"> 
        <!-- cellspacing - Границы ячеек; border - границы таблицы -->
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Зарплата</th>
        </tr>
        <!-- Это будет первый ряд таблицы: -->
        <tr>
            <td colspan="2">Ячейка 1</td>
            <!-- Расширение ячейки вправо - как объединение -->
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>

        <!--Это будет второй ряд таблицы:-->
        <tr>
            <td colspan="2" rowspan="2">Ячейка 4</td>
            <!-- Расширение ячейки вниз  -->
            <td>Ячейка 5</td>
            <td>Ячейка 6</td>
        </tr>

    </table>
    
</body>
